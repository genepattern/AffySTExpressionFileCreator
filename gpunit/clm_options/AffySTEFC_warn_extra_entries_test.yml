#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00346:2
module: AffySTExpressionFileCreator
name: AffySTEFC_warn_extra_entries_test
description: Positive test of CLM options; warns about extra entries in the CLM not present in the archive.
params: 
    input.file: [ "https://datasets.genepattern.org/data/test_data/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/archives/deep_nested_archive1.tar.bz2" ]
    normalize: 'yes'
    background.correct: 'yes'
    qc.plot.format: 'skip'
    clm.file: "https://datasets.genepattern.org/data/test_data/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/clm/extra_entries.clm"
    annotate.probes: 'no'
    output.file.base: 'result'
assertions:
    jobStatus: success
    files:
        result.gct:
            #            diffCmd: ../diffWithTolerance.sh
            diff: output/warn_extra_entries_test/result.gct
        result.cls:
            diffCmd: diff -q --strip-trailing-cr
            diff: output/warn_extra_entries_test/result.cls
        stdout.txt:
            #            diffCmd: ../diffTailOnlyIgnoreGpTraces.sh -12
            diff: output/warn_extra_entries_test/stdout_v2.txt
