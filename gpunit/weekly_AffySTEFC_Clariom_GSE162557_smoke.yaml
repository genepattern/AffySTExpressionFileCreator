#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00346:2 - takes 3 minutes to run
module: AffySTExpressionFileCreator
name: weekly_AffySTEFC_Clariom_GSE162557_smoke
description: Positive test of update to handle Clariom data; archive containing CEL files from GSE162557.
params:
