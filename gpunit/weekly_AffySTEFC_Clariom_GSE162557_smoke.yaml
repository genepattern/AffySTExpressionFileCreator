    normalize: 'yes'
    background.correct: 'yes'
    qc.plot.format: 'png'
    clm.file: 'input/Clariom_GSE162557.clm'
    annotate.rows: 'yes'
    output.file.base: 'Clariom_GSE162557.expression'
