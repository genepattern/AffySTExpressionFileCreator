#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00346:2

module: AffySTExpressionFileCreator
name: AffySTEFC_generate_png_test
description: Positive test of QC plots; generate PNGs
params: 
    input.file: [ "https://datasets.genepattern.org/data/test_data/AffySTExpressionFileCreator/v1/input/ZebGene-1_1-st/archives/deep_nested_archive1.tar.bz2" ]
    normalize: 'yes'
    background.correct: 'yes'
    qc.plot.format: 'png'
    clm.file: 
    annotate.probes: 'no'
    output.file.base: 'result'
assertions:
    jobStatus: success
    files:
        "result.gct": !!null
        "stdout.txt": !!null
        "result.QC.Density_histogram.png": !!null
        "result.QC.Boxplot.png": !!null
        "result.QC.101642-50_MAplot.png": !!null
        "result.QC.101642-50_Cel_image.png": !!null
        "result.QC.101642-51_MAplot.png": !!null
        "result.QC.101642-51_Cel_image.png": !!null
        "result.QC.101642-54_MAplot.png": !!null
        "result.QC.101642-54_Cel_image.png": !!null
        "result.QC.101642-57_MAplot.png": !!null
        "result.QC.101642-57_Cel_image.png": !!null
